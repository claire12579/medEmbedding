<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医学文档智能检索系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .search-section {
            padding: 40px;
            background: #f8fafc;
        }
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: stretch;
        }
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .status {
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .results-section {
            padding: 0 40px 40px;
        }
        .results-header h2 {
            color: #2d3748;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .result-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .result-item:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        .result-header {
            background: #f1f5f9;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        .result-content {
            padding: 20px;
            line-height: 1.7;
            font-size: 1.05em;
            color: #2d3748;
        }
        .result-content mark {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }
        .example-queries {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .example-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .example-tag {
            background: white;
            border: 1px solid #d1d5db;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4b5563;
        }
        .example-tag:hover {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 医学文档智能检索系统</h1>
            <p>基于BGE-M3语义检索技术，快速定位相关诊疗信息</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="请输入检索关键词，例如：结节5mm、肺部阴影、诊断标准等..."
                    maxlength="200"
                >
                <button id="searchBtn" class="search-btn">🔍 检索</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>

            <div class="example-queries">
                <h3>💡 示例查询</h3>
                <div class="example-tags">
                    <span class="example-tag" onclick="searchExample('结节5mm')">结节5mm</span>
                    <span class="example-tag" onclick="searchExample('肺部阴影')">肺部阴影</span>
                    <span class="example-tag" onclick="searchExample('诊断标准')">诊断标准</span>
                    <span class="example-tag" onclick="searchExample('治疗方案')">治疗方案</span>
                    <span class="example-tag" onclick="searchExample('影像学表现')">影像学表现</span>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>📊 检索结果</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        async function performSearch(query) {
            if (!query.trim()) {
                showStatus('请输入检索内容', 'error');
                return;
            }

            showStatus('正在检索中...', 'loading');
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 5
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                    showStatus(`检索完成，找到 ${data.total} 个相关结果`, 'success');
                } else {
                    showStatus(`检索失败: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`网络错误: ${error.message}`, 'error');
            } finally {
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `查询："${data.query}" | 共找到 ${data.total} 个相关结果`;
            
            if (data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #64748b;">
                        <h3>未找到相关结果</h3>
                        <p>请尝试其他关键词</p>
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = data.results.map(result => `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="result-rank">第 ${result.rank} 位</div>
                            <div class="result-score">相似度: ${(result.score * 100).toFixed(1)}%</div>
                        </div>
                        <div class="result-content">
                            ${result.highlighted_text}
                        </div>
                    </div>
                `).join('');
            }

            resultsSection.style.display = 'block';
        }

        function searchExample(query) {
            document.getElementById('searchInput').value = query;
            performSearch(query);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            searchBtn.addEventListener('click', function() {
                performSearch(searchInput.value.trim());
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value.trim());
                }
            });

            // 检查系统状态
            fetch('/api/status')
                .then(response => response.json())
                .then(status => {
                    if (!status.initialized || !status.index_built) {
                        showStatus('系统正在初始化中，请稍候...', 'loading');
                    } else {
                        showStatus(`系统已就绪，文档已切分为 ${status.chunk_count} 个片段`, 'success');
                    }
                })
                .catch(() => {
                    showStatus('系统状态检查失败', 'error');
                });
        });
    </script>
</body>
</html>
